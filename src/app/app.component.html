<div class="container">
  <div class="title">
    <h2>Keyword Finder</h2>
  </div>
  <div>
    <mat-form-field>
      <mat-label>First letter</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="firstLetter"
        (blur)="onBlur($event.target, 'firstLetter')"
      />
      <button
        matSuffix
        mat-icon-button
        aria-label="Clear"
        tabindex="-1"
        (click)="firstLetter.set('')"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="buttons">
    <div></div>
    <div>
      <button mat-raised-button (click)="onSubmit()">Find Word</button>
